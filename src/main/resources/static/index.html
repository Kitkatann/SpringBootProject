<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1><a href="Sakila/All_Actors">View Actor List</a></h1>
<form action = "/Sakila/Get_Actor_By_Names" method="GET" id="getActorForm">
    <div>
        <label for="firstName">Enter first name of actor</label>
        <input name="firstname" id="firstName">
        <label for="lastName">Enter last name of actor</label>
        <input name="lastname" id="lastName">
        <button>Submit</button>
    </div>
</form>

<h1><a href="Sakila/All_Films">View Film List</a></h1>


<form action = "/Sakila/Get_Films_By_Category" method="GET" id="getFilmByCategory">
    <div>
        <label for="categoryName">Enter the genre</label>
        <input name="categoryName" id="categoryName">
        <button>Submit</button>
    </div>
</form>

<form action = "/Sakila/Get_Films_By_Actor" method="GET" id="getFilmByActor">
    <div>
        <label for="firstName">Enter first name of actor</label>
        <input name="firstName" id="firstNameActorFilm">
        <label for="lastName">Enter last name of actor</label>
        <input name="lastName" id="lastNameActorFilm">
        <button>Submit</button>
    </div>
</form>


<form action = "/Sakila/Get_Film_By_Title" method="GET" id="getFilmForm">
    <div>
        <label for="title">Enter the title</label>
        <input name="title" id="title">
        <button>Submit</button>
    </div>
</form>

</body>
</html>
